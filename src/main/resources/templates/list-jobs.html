<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <table  th:each="aJob : ${jobs}">
        <tr>
    <td th:text = "ID"></td>
    <td th:text = "${aJob.id}"></td>
        </tr>
        <tr>
    <td th:text = "Name"></td>
    <td th:text = "${aJob.name}"></td>
        </tr>
        <tr>
    <td th:text = "Employer"></td>
    <td th:text = "${aJob.employer}"></td>
        </tr>
        <tr>
    <td th:text = "Location"></td>
    <td th:text = "${aJob.location}"></td>
        </tr>
        <tr>
    <td th:text = "Position+Type"></td>
    <td th:text = "${aJob.positionType}"></td>
        </tr>
    <td th:text = "Skill"></td>
    <td th:text = "${aJob.coreCompetency}"></td>
        </tr>
        <tr>
            <br>
        </tr>

</table>

</div>

</body>
</html>
